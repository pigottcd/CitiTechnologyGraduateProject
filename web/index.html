<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AlgoStrategyTrader</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        Description: <meta name="description" content="">
        Author: <meta name="author" content="">

        -->

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link href="./css/starter-template.css" rel="stylesheet">
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="">AlgoStrategyTrader</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="" id="strategyDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Strategies</a>
                        <div class="dropdown-menu" aria-labelledby="strategyDropdown">
                            <a class="dropdown-item" href="#">Create</a>
                            <a class="dropdown-item" href="#">View</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="" id="graphDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Graphs</a>
                        <div class="dropdown-menu" aria-labelledby="graphDropdown">
                            <a class="dropdown-item" href="#">Timeline</a>
                            <a class="dropdown-item" href="#">Mix</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="" id="orderDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Orders</a>
                        <div class="dropdown-menu" aria-labelledby="orderDropdown">
                            <a class="dropdown-item" href="#">All</a>
                            <a class="dropdown-item" href="#">Executed</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="createStrategyForm">
                        <form class="form-inline">
                            <div class="row">
                                <div class="form-group">
                                    <label for="stock">Stock:</label>
                                    <input type="text" class="form-control" id="stock" placeholder="Enter a stock tag." value="" required>
                                    <div class="invalid-feedback">
                                        Stock required.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="strategySelector">Strategy:</label>
                                    <select class="form-control" id="strategySelector">
                                        <option disabled selected hidden>Select a strategy.</option>
                                        <option value="twoMovingAverage">Two Moving Averages</option>
                                        <option value="bollingerBands">Bollinger Bands</option>
                                        <option value="priceBreakout">Price Breakout</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row" id="strategyCreaterRow2">
                                <!--
                                <div class="form-group">
                                    <label for="amount">Amount:</label>
                                    <input type="text" class="form-control" id="amount" placeholder="Enter an amount." value="" required>
                                        <div class="invalid-feedback">
                                            Amount required.
                                        </div>
                                </div>
                                <div class="form-group">
                                    <label>Param1:</label>
                                    <input type="text" class="form-control" required>
                                    <div class="invalid-feedback">
                                        required.
                                    </div>
                                </div><div class="form-group">
                                    <label>Param2:</label>
                                    <input type="text" class="form-control" required>
                                    <div class="invalid-feedback">
                                        required.
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                                -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Chart and table row -->
            <div class="row">

                <!-- Chart col -->
                <div class="col-md-6">
                    <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="575" height="242" style="display: block; width: 575px; height: 242px;"></canvas>
                </div>

                <!-- Table col -->
                <div class="col-md-6">
                    <div class="table-responsive" id="usersTable">
                    </div>
                </div>
            </div>

        </main>

        <!-- Script libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

        <!-- Strategy selection  -->
        <script>
            $(document).ready(function() {
                $("#strategySelector").change(function() {
                    console.log("selection changed!");
                    // populate selection menu
                    let selectionMenu = '<div class="form-group">\n' +
                        '<label for="amount">Amount:</label>\n' +
                        '<input type="text" class="form-control" id="amount" placeholder="Enter an amount." value="" required>\n' +
                        '<div class="invalid-feedback">\n' +
                        'Amount required.\n' +
                        '</div>\n' +
                        '</div>\n' +
                        '<div class="form-group">\n' +
                        '<label>Param1:</label>\n' +
                        '<input type="text" class="form-control" required>\n' +
                        '<div class="invalid-feedback">\n' +
                        'required.\n' +
                        '</div>\n' +
                        '</div><div class="form-group">\n' +
                        '<label>Param2:</label>\n' +
                        '<input type="text" class="form-control" required>\n' +
                        '<div class="invalid-feedback">\n' +
                        'required.\n' +
                        '</div>\n' +
                        '</div>\n' +
                        '<button type="submit" class="btn btn-default">Submit</button>';
                    $("#strategyCreaterRow2").html(selectionMenu);
                })
            })
        </script>

        <!-- Script to populate table and chart, might want to put in a separate .js file -->
        <script>
            // run code once the page has loaded
            $(document).ready(function() {

                // start ajax call, then process the data
                $.ajax({
                    url: "http://localhost:8081/",
                    crossOrigin: true
                }).then(function(data) {
                    // create table
                    let table_body = '<table class="table table-striped table-sm"><thead><tr>';
                    for (value in data[0]) {
                        table_body+='<th>';
                        table_body+=value;
                        table_body+='</th>';
                    }
                    table_body+='</tr></thead><tbody><tr>';
                    for (idx = 0; idx < data.length; idx++) {
                        for (value in data[0]) {
                            table_body += '<td>';
                            table_body += data[idx][value];
                            table_body += '</td>';
                        }
                    }
                    table_body+='</tr></tbody></table>';

                    // push table to usersTable div tag
                    $('#usersTable').html(table_body);

                    // pull data for chart
                    // work on implementation here, redundant json processing (already processed for table)
                    let labels = [];
                    let values = [];
                    data.forEach(function(elm) {
                        labels.push(elm.name);
                        values.push(elm.id);
                    });

                    // create and push chart to myChart chart tag
                    let ctx = document.getElementById("myChart").getContext('2d');
                    let myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'User ids',
                                data: values,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255,99,132,1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:true
                                    }
                                }]
                            }
                        }
                    });
                });
            });
        </script>
    </body>
</html>
