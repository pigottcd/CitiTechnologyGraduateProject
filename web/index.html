        <!-- Latest compiled and minified CSS -->

        <!-- Custom styles for this template -->
        <link href="./css/starter-template.css" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="">AlgoStrategyTrader</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="" id="strategyDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Strategies</a>
                        <div class="dropdown-menu" aria-labelledby="strategyDropdown">
                            <a class="dropdown-item" href="#">Create</a>
                            <a class="dropdown-item" href="#">View</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="" id="graphDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Graphs</a>

                            <a class="dropdown-item" href="#">Timeline</a>

                        </div>

                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="" id="orderDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Orders</a>
                        <div class="dropdown-menu" aria-labelledby="orderDropdown">

                            <a class="dropdown-item" href="#">Executed</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="createStrategyForm">
                        <form class="form-inline">
                            <div class="row">
                                <div class="form-group">
                                    <label for="stock">Stock:</label>
                                    <input type="text" class="form-control" id="stock" placeholder="Enter a stock tag." value="" required>
                                    <div class="invalid-feedback">
                                        Stock required.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="amount">Amount:</label>
                                    <input type="text" class="form-control" id="amount" placeholder="Enter an amount." value="" required>
                                        <div class="invalid-feedback">
                                            Amount required.
                                        </div>
                                </div>
                                <div class="form-group">
                                    <label for="strategy">Strategy:</label>
                                    <select class="form-control" id="strategy">
                                        <option disabled selected hidden>Select a strategy.</option>
                                        <option value="twoMovingAverage">Two Moving Averages</option>
                                        <option value="bollingerBands">Bollinger Bands</option>
                                        <option value="priceBreakout">Price Breakout</option>
                                    </select>
                                </div>
                            </div>
                            <!--
                            <div class="row">
                                <div class="form-group">
                                    <label>Param1:</label>
                                    <input type="text" class="form-control" required>
                                    <div class="invalid-feedback">
                                        required.
                                    </div>
                                </div><div class="form-group">
                                    <label>Param2:</label>
                                    <input type="text" class="form-control" required>
                                    <div class="invalid-feedback">
                                        required.
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                            -->
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <!-- implement chart.js-->
                    <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="575" height="242" style="display: block; width: 575px; height: 242px;"></canvas>
                </div>
                <div class="col-md-6">
                    <div class="table-responsive orders">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Header</th>
                                    <th>Header</th>
                                    <th>Header</th>
                                    <th>Header</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1,001</td>
                                    <td>Lorem</td>
                                    <td>ipsum</td>
                                    <td>dolor</td>
                                    <td>sit</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
