<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AlgoStrategyTrader</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--
        Description: <meta name="description" content="">
        Author: <meta name="author" content="">
        Icon: <link rel="icon" href="">
        -->

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link href="./css/style.css" rel="stylesheet">

    </head>

    <body>

        <!-- navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        	<!-- navbar title -->
            <a class="navbar-brand" href="">AlgoStrategyTrader</a>

            <!-- navbar dropdown when screen size is small -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar items -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">

                	<!-- strategy options -->
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="" id="strategyDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Strategies</a>
                        <div class="dropdown-menu" aria-labelledby="strategyDropdown">
                            <a class="dropdown-item" href="#">Create</a>
                            <a class="dropdown-item" href="#">View</a>
                        </div>
                    </li>

                    <!-- graph options -->
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="" id="graphDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Graphs</a>
                        <div class="dropdown-menu" aria-labelledby="graphDropdown">
                            <a class="dropdown-item" href="#">Timeline</a>
                            <a class="dropdown-item" href="#">Mix</a>
                        </div>
                    </li>

                    <!-- order options -->
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="" id="orderDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Orders</a>
                        <div class="dropdown-menu" aria-labelledby="orderDropdown">
                            <a class="dropdown-item" href="#">All</a>
                            <a class="dropdown-item" href="#">Executed</a>
                        </div>
                    </li>

                </ul>
            </div>
        </nav>

        <!-- main page -->
        <main role="main" class="container-fluid">

        	<!-- Strategy Creator row -->
            <div class="row">

            	<!-- Strategy Creator col (might need to split up form into cols for mobile use) -->
                <div class="col-md-12">

                	<!-- Strategy Creator-->
                    <form id="strategyCreatorForm" action="javascript:void(0)">
                       	<div class="form-inline">
                      		
                       		<!-- first stage of inputs -->
                            <div class="form-group">
                               	
                               	<!-- stock selection -->
                                <label for="stockTag">Stock:</label>
                                <input type="text" class="form-control" id="stockTag" placeholder="Ex: AMD" required>
                                	
                                <!-- strategy selection -->
                                <label for="strategySelector">Strategy:</label>
                                <select class="form-control" id="strategySelector">
                                    <option disabled selected hidden>Select a strategy.</option>
                                    <option value="twoMovingAverages">Two Moving Averages</option>
                                    <option value="bollingerBands">Bollinger Bands</option>
                                    <option value="priceBreakout">Price Breakout</option>
                                    <option value="user">user</option>
                                </select>

                            </div>

                            <!-- second stage of inputs (generated after user inputs first stage) -->
                            <div class="form-group" id="strategyCreatorStage2"></div>

                        </div>
                    </form>
                </div>
            </div>

            <!-- graph and table row -->
            <div class="row">

                <!-- graph col -->
                <div class="col-md-6">

                	<!-- graph rendered by chart.js and json data from api -->
                    <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="575" height="242" style="display: block; width: 575px; height: 242px;"></canvas>

                </div>

                <!-- table col -->
                <div class="col-md-6">

                	<!-- table generated by json data from api -->
                    <div class="table-responsive" id="usersTable"></div>

                </div>
            </div>

        </main>

        <!-- Script libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

        <!-- strategy creator script -->
        <script src="./js/strategyCreator.js"></script>

        <!-- Script to populate table and chart -->
        <script src="./js/tableAndChart.js"></script>
    </body>
</html>
